apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: whoami-redirect-to-https@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: whoami.cloudydad.world
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  name: web
  tls:
    - secretName: whoami-tls
